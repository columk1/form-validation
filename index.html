<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="hero">
        <p>DEVHOUR</p>
        <h1>Start your journey with us.</h1>
        <h4>Discover Canada's diverse community of designers and developers.</h4>
      </div>
      <div class="formContainer">
        <form novalidate action="" class="form">
          <h2 class="title">Sign Up</h2>
          <p>Already have an account? <a href="">Log in</a></p>

          <div class="inputContainer">
            <label for="email" class="label">Email <span class="red">*</span></label>
            <input
              type="email"
              name="email"
              id="email"
              class="input"
              placeholder="a"
              required
              autofocus
            />
            <p class="errorIcon"><img src="./assets/error.svg" alt="error icon" /></p>
            <span class="error">Error message</span>
          </div>

          <div class="inputContainer">
            <label for="country" class="label">Country <span class="red">*</span></label>
            <input
              type="text"
              name="country"
              id="country"
              class="input"
              placeholder="a"
              required
              minlength="4"
            />
            <p class="errorIcon"><img src="./assets/error.svg" alt="error icon" /></p>
            <span class="error">Error message</span>
          </div>

          <div class="inputContainer">
            <label for="zip" class="label" data-help=" (XXX XXX) "
              >ZIP Code <span class="red">*</span></label
            >
            <input type="text" name="zip" id="zip" class="input" placeholder="a" required />
            <p class="errorIcon"><img src="./assets/error.svg" alt="error icon" /></p>
            <span class="error">Error message</span>
          </div>

          <div class="inputContainer">
            <label for="password" class="label">Password <span class="red">*</span></label>
            <input
              type="password"
              name="password"
              id="password"
              class="input"
              placeholder="a"
              required
              minlength="8"
            />
            <p class="errorIcon"><img src="./assets/error.svg" alt="error icon" /></p>
            <span class="error">Error message</span>
          </div>

          <div class="inputContainer">
            <label for="confirm_password" class="label" data-help=" (passwords don't match) "
              >Confirm Password <span class="red">*</span></label
            >
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              class="input"
              placeholder="a"
              required
            />
            <p class="errorIcon"><img src="./assets/error.svg" alt="error icon" /></p>
            <span class="error">Error message</span>
          </div>
          <div class="required"><span class="red">*</span> required</div>

          <input type="submit" class="submitBtn" value="Create Account" />
        </form>
      </div>
    </main>
  </body>
</html>
